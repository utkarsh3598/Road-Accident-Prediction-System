<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Accident Severity Predictor</title>
</head>
<body>
    <h2>Accident Severity Predictor</h2>
    <form id="predictForm">
        <label>Day of Week: <input name="day_of_week" required></label><br>
        <label>Age Band of Driver: <input name="age_band_of_driver" required></label><br>
        <label>Light Conditions: <input name="light_conditions" required></label><br>
        <label>Weather Conditions: <input name="weather_conditions" required></label><br>
        <label>Road Surface Type: <input name="road_surface_type" required></label><br>
        <label>Type of Vehicle: <input name="type_of_vehicle" required></label><br>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.severity ? 
                `Predicted Severity: ${result.severity}` : 
                `Error: ${result.error}`;
        };
    </script>
</body>
</html>
